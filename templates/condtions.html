<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <!---
        <h1>IF CONDITION</h1>
        <h1>{{name}}</h1>
        {% if a > b %}
            <h1>if block created</h1>
        {% else %}
            <h1>else block is created</h1>
        {% endif %}
    -->

    <!--
    <h1>if-else blocks</h1>

    {% if a > b %}
        <h1>a is max</h1>
        <h1>inside if block</h1>
    {% else %} 
        <h1>b is max</h1>
        <h1> inside else block</h1>   

    {% endif %}

    -->

     <!--
    <h1>if elif else block</h1>
     
    {% if a > b and a > c %}
        <h1>in if block</h1>
        <h1>a is max</h1>
    {% elif b > c %}
        <h1>inside elif</h1>
        <h1> b is max</h1>
    {% else %}
        <h1>inside else</h1>
        <h1>c is max</h1>
    {% endif %}
            -->

            <h1>nested condition</h1>
            {% if a > b %}
                {% if  a > c %}
                    <h1>a is max</h1>
                {% else %}
                    <h1>c is max</h1>
                {% endif %}
            {% else %}
                {% if b > c %}
                    <h1>b is max</h1>
                {% else %}
                    <h1>c is max</h1>
                {% endif %}
            {% endif %}

        
    </center>
</body>
</html>
